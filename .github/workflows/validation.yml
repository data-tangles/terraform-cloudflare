name: Terraform Validation CI

on:
  - pull_request

permissions:
  contents: write

jobs:
  validation:
    name: Run Validation Checks 
    runs-on: ubuntu-latest

    steps:

    - name: Generate GitHub App Token ğŸª™
      uses: tibdex/github-app-token@v2
      id: generate-token
      with:
        app_id: ${{ secrets.TANGLES_BOT_APP_ID }}
        private_key: ${{ secrets.TANGLES_BOT_PRIVATE_KEY }}

    - name: Checkout ğŸ””
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ steps.generate-token.outputs.token }}

    - name: Install Terraform â›°ï¸
      uses: hashicorp/setup-terraform@v3

    - name: Run TFLint âœ… 
      uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: latest

    - name: Generate Terraform Docs ğŸ—’ï¸
      id: push-terraform-docs-changes
      uses: terraform-docs/gh-actions@v1.1.0
      with:
        find-dir: .
        output-file: README.md
        output-method: replace

    - name: Run Terraform fmt âœ…
      run: |
        terraform fmt -recursive 

    - name: Check for changed files ğŸ•µï¸
      uses: tj-actions/verify-changed-files@v20
      id: verify-changed-files

    - name: Commit Terraform code changes ğŸ–Šï¸
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actor
        author_name: "tangles-bot[bot]"
        author_email: "169585682+tangles-bot[bot]@users.noreply.github.com"
        message: | 
          "ğŸ¤– Automated commit for Workflow Run ID: ${{ github.run_id }} in Branch: ${{ github.head_ref }}" 

  changelog:
    name: Generate Changelog ğŸ—’ï¸
    runs-on: ubuntu-latest
    needs:
      - validation
      
    steps:

    - name: Generate GitHub App Token ğŸª™
      uses: tibdex/github-app-token@v2
      id: generate-token
      with:
        app_id: ${{ secrets.TANGLES_BOT_APP_ID }}
        private_key: ${{ secrets.TANGLES_BOT_PRIVATE_KEY }}

    - name: Checkout ğŸ””
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ steps.generate-token.outputs.token }}

    - name: Conventional Changelog Action ğŸ“‹
      id: changelog
      uses: TriPSs/conventional-changelog-action@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        git-user-name: "tangles-bot[bot]"
        git-user-email: "169585682+tangles-bot[bot]@users.noreply.github.com"
        git-branch: "${{ github.head_ref }}"
        skip-on-empty: "true"
        skip-ci: "false"
        release-count: 10
        version-file: package.yaml
        create-summary: true      
