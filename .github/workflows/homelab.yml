name: Homelab Domain CD

on:
  workflow_dispatch:
  pull_request:
    
permissions:
  contents: write
  issues: write

jobs:
  init_and_plan:
    name: Terraform Init and Plan
    runs-on: ubuntu-latest
    environment: Homelab

    outputs:
      planExitcode: ${{ steps.terraformPlan.outputs.exitcode }}

    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Map Secrets to Environment Variables ğŸ—ºï¸ 
        uses: oNaiPs/secrets-to-env-action@ec46a22bfc9b37e014b627b3208b07eb8909ea0f # v1.5
        with:
            secrets: ${{ toJSON(secrets) }}        

      - name: Replace Tokens ğŸª™
        uses: cschleiden/replace-tokens@4d5a042c84c3568b3858b7af9394923d2d5195c9 # v1.3
        with:
          files: '["./homelab_domain/**/*"]'

      - name: Install Terraform â›°ï¸
        uses: hashicorp/setup-terraform@651471c36a6092792c552e8b1bef71e592b462d8 # v3

      - name: Terraform Init ğŸƒ
        id: terraformInit
        run: terraform init
        working-directory: ./homelab_domain

      - name: Terraform Plan ğŸ—ºï¸
        id: terraformPlan
        run: |
          terraform plan -input=false -no-color -out ${{ github.sha }}.tfplan -detailed-exitcode
        working-directory: ./homelab_domain

      - name: Cache Terraform Plan ğŸ“¦
        uses: actions/cache/save@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ./homelab_domain/**
          key: ${{ github.sha }}

  apply:
    name: Terraform Apply
    needs:
      - init_and_plan
    if: needs.init_and_plan.outputs.planExitcode == 2
    runs-on: ubuntu-latest
    environment: Homelab

    steps:

      - name: Manual Approval ğŸš¦
        uses: trstringer/manual-approval@a824dad59ac64ac825ab8725599e483e24aa2815 # v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: data-tangles
          minimum-approvals: 1
          issue-title: "Terraform Apply"
          issue-body: "Please approve or deny the Terraform Apply operation"
          exclude-workflow-initiator-as-approver: false

      - name: Checkout ğŸ””
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Restore Terraform Plan
        uses: actions/cache/restore@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ./homelab_domain/**
          key: ${{ github.sha }}

      - name: Install Terraform â›°ï¸
        uses: hashicorp/setup-terraform@651471c36a6092792c552e8b1bef71e592b462d8 # v3

      - name: Terraform Apply
        run: terraform apply ${{ github.sha }}.tfplan
        working-directory: ./homelab_domain

